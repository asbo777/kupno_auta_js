<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>American Cars with 14 days door-to-door delivery</title>
    <!-- Dołącz plik CSS biblioteki Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <body>
    
     <div class="car-grid">
  <!-- Samochody zostaną wygenerowane tutaj dynamicznie przez JavaScript -->
        </div>
      <!-- Podsumowanie wybranego auta -->
      <div class="summary hidden">
        <h2>Congratulations for choosing</h2>
        <br><br>
      </div>
    <div class="form-container hidden">
      <form id="carForm">
 <!-- Selected Car -->
 <p id="selectedCar" class="selected-car"></p> <!-- Zmiana na paragraf -->
    <!-- Total Price -->
    <p id="totalPrice" name="totalPrice" readonly></p>
        <label for="finance">Financing</label><br>
        <input type="radio" id="financeLeasing" name="finance" value="leasing">
        <label for="financeLeasing"> Leasing </label><br>
        <input type="radio" id="financeCash" name="finance" value="cash">
        <label for="financeCash"> Cash </label><br><br>
        <label for="ownerName">Owner's full name:</label><br>
        <input type="text" id="ownerName" name="ownerName"><br><br>
        
        <label for="deliveryDate">Delivery date:</label><br>
        <!-- Zamiast select użyjemy input typu text -->
        <input type="text" id="deliveryDate" name="deliveryDate" readonly><br><br>

        <label for="accessories">Add to order:</label><br>
<div id="accessories-list">
  <input type="checkbox" id="audioSystem" name="accessories" value="Bose Car Audio System with Subwoofer" data-price="500">
  <label for="audioSystem">Bose Car Audio System with Subwoofer - $500</label><br>

  <input type="checkbox" id="winterTires" name="accessories" value="Winter Tires Set" data-price="300">
  <label for="winterTires">Winter Tires Set - $300</label><br>

  <input type="checkbox" id="wheelCovers" name="accessories" value="Wheel Covers" data-price="100">
  <label for="wheelCovers">Wheel Covers - $100</label><br>

  <input type="checkbox" id="dashcam" name="accessories" value="Dashboard Camera" data-price="200">
  <label for="dashcam">Dashboard Camera - $200</label><br>

  <input type="checkbox" id="spareBulbs" name="accessories" value="Spare Bulbs" data-price="50">
  <label for="spareBulbs">Spare Bulbs - $50</label><br>
</div>

          <!-- Opcje akcesoriów zostaną wygenerowane dynamicznie przez JavaScript -->
        </select><br><br>

        <button type="button" id="purchaseBtn">Purchase</button>
        <button type="button" id="returnBtn">Get Back</button>
      </form>
      <p class="error-msg hidden">All fields must be filled out!</p>
      <p class="success-msg hidden">Purchase successful!</p>
    </div>
  </div>
  
</div>
